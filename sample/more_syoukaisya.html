    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">記入欄</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="lastName">名前</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="email">Email</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">部署名</label>
          <input type="text" class="form-control" id="address"required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>


        </div>
        <hr class="mb-4">
        
        
                <button type="button" class="btn btn-primary mb-12" data-toggle="modal" data-target="#testModal">メール内容を確認する</button>
            
 
    <!-- ボタン・リンククリック後に表示される画面の内容 -->
    <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4><h4 class="modal-title" id="myModalLabel">メール内容</h4></h4>
                </div>
                <div class="modal-body">
                    <label>営業一課 中山さんから、丸々生命 松本さんを紹介いただきました。そこで、システムにログインいただき、松本さんの情報に、さらに吉岡さんのご存知な情報を追加いただけないでしょうか？どうぞよろしくお願いいたします。</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    
      <br /><br />
       <button onclick="location.href='mypage.html'" class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
